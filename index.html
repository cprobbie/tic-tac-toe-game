<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robbie's tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ceviche+One|Acme|Fugaz+One" rel="stylesheet">
</head>
<body>
  <header><img id="headerPic" src="images/headerPic.jpg" alt=""><h1>tic-tac-toe Game</h1></header>
  <div class="container">
    <div class="p1"><h3>Naruto (X)</h3><p>Games Won: </p><span>0</span><img src="images/naruto1.png" alt=""><img class="token" src="images/naruto-logo.png" alt=""></div>
    <div class="board">
      <div class="grids" id="g0"></div>
      <div class="grids" id="g1"></div>
      <div class="grids" id="g2"></div>
      <div class="grids" id="g3"></div>
      <div class="grids" id="g4"></div>
      <div class="grids" id="g5"></div>
      <div class="grids" id="g6"></div>
      <div class="grids" id="g7"></div>
      <div class="grids" id="g8"></div>
    </div>
    <div class="p2"><h3>Sasuke (O)</h3><p>Games Won: </p><span>0</span><img src="images/sasuke.png" alt=""><img class="token" src="images/sasuke-logo.png" alt=""></div>
  </div>
  <div class="message">Welcome to NARUTO tic-tac-toe.</div>
  <button>Restart</button>
  <footer>created by Robbie Cheng</footer>
  <script src="app.js"></script>
</body>
</html>
